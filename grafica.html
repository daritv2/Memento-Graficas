<!DOCTYPE html>
<html>
<head>
    <title>Gráfica Chart.js - Memento</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        .container {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
        }
        #chartContainer {
            position: relative;
            height: 60vh;
            width: 100%;
        }
        .error {
            color: #dc3545;
            padding: 20px;
            border: 1px solid #f5c6cb;
            background-color: #f8d7da;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div id="chartContainer">
            <canvas id="myChart"></canvas>
        </div>
        <div id="errorMessage"></div>
    </div>

    <script>
        // Obtener configuración desde parámetro URL
        const urlParams = new URLSearchParams(window.location.search);
        const encodedConfig = urlParams.get('config');

        try {
            if (!encodedConfig) throw new Error('Parámetro "config" no encontrado en la URL');
            
            const chartConfig = JSON.parse(decodeURIComponent(encodedConfig));
            
            // Crear contexto del canvas
            const ctx = document.getElementById('myChart').getContext('2d');
            
            // Configuración extendida con opciones responsive
            const fullConfig = {
                ...chartConfig,
                options: {
                    ...chartConfig.options,
                    responsive: true,
                    maintainAspectRatio: false
                }
            };
            
            new Chart(ctx, fullConfig);

        } catch (error) {
            document.getElementById('errorMessage').innerHTML = `
                <div class="error">
                    <strong>Error:</strong> ${error.message}<br>
                    <small>Verifica la estructura de la configuración</small>
                </div>
            `;
            console.error(error);
        }
    </script>
</body>
</html>
