<script>
    async function loadConfig() {
        try {
            // Configuración base desde GitHub
            const baseConfig = await (await fetch('config.json')).json();
            
            // Sobrescribir con parámetros URL si existen
            const urlParams = new URLSearchParams(window.location.search);
            const urlConfig = urlParams.get('config');
            
            const finalConfig = urlConfig ? 
                {...baseConfig, ...JSON.parse(decodeURIComponent(urlConfig))} : 
                baseConfig;

            initChart(finalConfig);
            
        } catch (error) {
            showError(`Error: ${error.message}`);
        }
    }
</script>
