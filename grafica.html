<!DOCTYPE html>
<html>
<head>
    <title>Gráfica Automática - Memento</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        .container {
            max-width: 800px;
            margin: 2rem auto;
            padding: 1rem;
        }
        #loading {
            text-align: center;
            padding: 2rem;
            font-style: italic;
            color: #666;
        }
        .error {
            color: #dc3545;
            padding: 1rem;
            border: 1px solid #f5c6cb;
            background-color: #f8d7da;
            border-radius: 4px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div id="loading">Cargando configuración...</div>
        <canvas id="myChart"></canvas>
        <div id="error"></div>
    </div>

    <script>
        // Cargar configuración desde GitHub
        async function loadConfig() {
            try {
                const response = await fetch('https://raw.githubusercontent.com/daritv2/Memento-Graficas/main/config.json');
                
                if (!response.ok) throw new Error(`HTTP error! status: ${response.status}`);
                
                const config = await response.json();
                initChart(config);
                
            } catch (error) {
                showError(`Error cargando configuración: ${error.message}`);
            }
        }

        function initChart(config) {
            document.getElementById('loading').remove();
            
            const ctx = document.getElementById('myChart').getContext('2d');
            new Chart(ctx, {
                ...config,
                options: {
                    ...config.options,
                    maintainAspectRatio: false
                }
            });
        }

        function showError(message) {
            document.getElementById('loading').remove();
            document.getElementById('error').innerHTML = `
                <div class="error">
                    <strong>Error:</strong> ${message}
                </div>
            `;
        }

        // Iniciar carga al abrir la página
        loadConfig();
    </script>
</body>
</html>
